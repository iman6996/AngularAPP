<div class="w3-display-container bgimg2 w3-animate-opacity">
    <div class="w3-display-middle">
      <span class="w3-center w3-padding-large w3-black w3-animate-left" style="white-space: nowrap;">DISCOVER SOUTH KOREA</span>
    </div>
  </div>
  <div class="w3-container w3-padding w3-animate-right">
    <h3 class="w3-center">GALERY</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id iste atque recusandae dolorem tenetur amet, autem error voluptate rem eos soluta aspernatur consequuntur hic nostrum?</p>
    <div class="w3-row" *ngFor="let col of arrayCols">
      <div class="w3-container w3-quarter" *ngFor="let img of col; let i = index">
        <img src="assets/{{img.src}}.jpg" class="w3-hover-opacity" alt="{{img.alt}}" (click)="toggleModal( img.id )">
        <em class="w3-block w3-center">{{img.title}}</em>
      </div>
    </div>
  </div>
  
  <div class="w3-modal w3-hide w3-black" [ngClass]="{'w3-show': modalShow}" (click)="toggleModal()">
    <span class="w3-button w3-large w3-display-topright"><i class="fa fa-remove"></i></span>
    <div class="w3-modal-content w3-center w3-black w3-animate-zoom w3-display-topcenter">
      <h2>{{modalTitle}}</h2>
      <img class="w3-image" *ngIf="modalSrc" src="assets/{{modalSrc}}.jpg">
      <p>{{modalCaption}}</p>
    </div>
  </div>
